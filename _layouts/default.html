<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.title }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
    <meta name="google-site-verification" content="eH4L63Nu_ukFQFojk_eOHXBsAPZdA3yMeJmodMtfrys" />
  </head>

  <body >
    <div class="wrapper-masthead" style="background-color:powderblue; border-radius: 15px; height: 220px">
      <div class="container">
        <header class="masthead clearfix" >
          <a href="{{ site.avatar }}" class="site-avatar"><img src="{{ site.avatar }}"
            align="right" style = "max-width:220%;"/></a>

          <div class="site-info">
            <h1 class="site-name" style="font-size: 32px"><a href="{{ site.baseurl }}/">
              {{ site.title }} {% include svg-icons.html %}</a></h1>
            <p class="site-description" style="font-size: 16px"> {{ site.description }} </p>
              <nav style="text-align: left; float: left; margin-left: -20px; font-size: 32px">
                <a href="{{ site.baseurl }}/blog">Blog</a>
                <a href="{{ site.baseurl }}/about">About</a>
          <a href="{{ site.baseurl }}/support-this-site">Support This Site</a>
              </nav>

          </div>


        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container" style="padding-top: 50px">
        Found my content helpful? Please consider
        <a href="{{ site.baseurl }}/support-this-site">supporting this site.</a>
        <footer class="footer" style="text-align: left">
          <h3> Legal Disclaimer </h3>
          <p style="font-size: 12px"> {{ site.legal-disclaimer }} </p>
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
