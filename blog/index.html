---
layout: default
---

<div class="main">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      {{ post.date | date: "%Y-%m-%d" }}

      <div class="entry">
        {{ post.excerpt }}
      </div>

    </article>
    <hr class="solid">
  {% endfor %}
</div>
